<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Include MathJax config -->
  {% include head-custom.html %}
  
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: #333;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
      margin: 0;
    }
    
    .top-bar {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px;
      font-family: sans-serif;
      border-bottom: 1px solid #ccc;
      z-index: 9999;
    }
    
    .top-bar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-right: 15px;
    }
    
    .top-bar a:hover {
      color: #667eea;
    }
    
    .content {
      margin-top: 60px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* MathJax styling */
    .MathJax {
      font-size: 1.1em !important;
    }
    
    /* Để các công thức trong class arithmatex hiển thị đúng */
    .arithmatex {
      /* MathJax sẽ process các element có class này */
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .content {
        margin-top: 50px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/">Trang chủ</a>
    <a href="/about">Giới thiệu</a>
  </div>
  
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
