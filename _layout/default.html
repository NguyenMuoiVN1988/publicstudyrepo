<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Custom CSS -->
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: #333;
      --content-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --accent-color: #667eea;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    .top-bar {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(242, 242, 242, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
      z-index: 9999;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    .top-bar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-right: 20px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .top-bar a:hover {
      background-color: var(--accent-color);
      color: white;
      transform: translateY(-2px);
    }
    
    .content {
      background-color: var(--content-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow);
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* MathJax specific styles */
    .MathJax {
      font-size: 1.1em !important;
    }
    
    .MathJax_Display {
      margin: 1.2em 0 !important;
    }
    
    mjx-container[jax="CHTML"] {
      line-height: 0;
    }
    
    mjx-container[jax="CHTML"][display="true"] {
      display: block;
      text-align: center;
      margin: 1.2em 0;
    }
    
    /* Styling cho b√†i t·∫≠p to√°n */
    .math-problem {
      margin: 25px 0;
      padding: 20px;
      border-left: 4px solid var(--accent-color);
      background-color: #f8f9fa;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .math-problem h3 {
      margin-top: 0;
      color: var(--accent-color);
    }
    
    .answer-options {
      margin: 15px 0;
      padding-left: 0;
      list-style: none;
    }
    
    .answer-options li {
      margin: 8px 0;
      padding: 8px 12px;
      background-color: #ffffff;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    
    .answer-options li:hover {
      background-color: #e3f2fd;
    }
    
    .correct-answer {
      color: #28a745;
      font-weight: bold;
      margin-top: 15px;
      padding: 10px;
      background-color: #d4edda;
      border-radius: 4px;
      border-left: 4px solid #28a745;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .content {
        padding: 20px;
      }
      
      .top-bar {
        padding: 12px 15px;
      }
      
      .top-bar a {
        margin-right: 12px;
        font-size: 14px;
        padding: 6px 12px;
      }
      
      .math-problem {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .top-bar a {
        display: block;
        margin: 5px 0;
        text-align: center;
      }
    }
  </style>
  
  <!-- Include head-custom n·∫øu c√≥ -->
  {% if site.head_custom %}
    {% include head-custom.html %}
  {% else %}
    {% include_relative _includes/head-custom.html %}
  {% endif %}
</head>
<body>
  <div class="top-bar">
    <a href="/">üè† Trang ch·ªß</a>
    <a href="/about">üìñ Gi·ªõi thi·ªáu</a>
    <a href="/categories">üìö Danh m·ª•c</a>
    <a href="/contact">üìß Li√™n h·ªá</a>
  </div>
  
  <div class="content">
    {{ content }}
  </div>
  
  <!-- Script ƒë·ªÉ h·ªó tr·ª£ MathJax -->
  <script>
    // ƒê·∫£m b·∫£o MathJax render sau khi DOM ready
    document.addEventListener('DOMContentLoaded', function() {
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise().then(() => {
          console.log('‚úÖ MathJax rendering completed');
        }).catch((err) => {
          console.error('‚ùå MathJax rendering error:', err);
        });
      }
    });
    
    // Utility function ƒë·ªÉ re-render MathJax khi c·∫ßn
    window.refreshMath = function() {
      if (window.MathJax && window.MathJax.typesetPromise) {
        return window.MathJax.typesetPromise();
      }
      return Promise.resolve();
    };
  </script>
</body>
</html>
