<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- MathJax Configuration - PH·∫¢I ƒê·∫∂T TR∆Ø·ªöC KHI LOAD MATHJAX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        processRefs: true,
        tags: 'ams',
        macros: {
          // Th√™m c√°c macro to√°n h·ªçc th∆∞·ªùng d√πng
          R: "\\mathbb{R}",
          N: "\\mathbb{N}",
          Z: "\\mathbb{Z}",
          Q: "\\mathbb{Q}",
          C: "\\mathbb{C}",
          vec: ["\\overrightarrow{#1}", 1],
          dfrac: ["\\frac{#1}{#2}", 2]
        }
      },
      svg: {
        fontCache: 'global'
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      startup: {
        ready() {
          MathJax.startup.defaultReady();
          console.log('MathJax is loaded and ready!');
        }
      }
    };
  </script>
  
  <!-- Load MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- CSS Styles -->
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: #333;
      --content-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    .top-bar {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(242, 242, 242, 0.95);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      z-index: 9999;
      margin-bottom: 20px;
    }
    
    .top-bar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-right: 20px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .top-bar a:hover {
      background-color: #667eea;
      color: white;
    }
    
    .content {
      background-color: var(--content-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow);
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* MathJax Styling */
    .MathJax {
      font-size: 1.1em !important;
    }
    
    .MathJax_Display {
      margin: 1em 0 !important;
    }
    
    /* ƒê·∫£m b·∫£o c√°c c√¥ng th·ª©c to√°n hi·ªÉn th·ªã ƒë√∫ng */
    mjx-container[jax="CHTML"] {
      line-height: 0;
    }
    
    mjx-container[jax="CHTML"][display="true"] {
      display: block;
      text-align: center;
      margin: 1em 0;
    }
    
    /* Styling cho n·ªôi dung to√°n h·ªçc */
    .math-problem {
      margin: 20px 0;
      padding: 15px;
      border-left: 4px solid #667eea;
      background-color: #f8f9fa;
      border-radius: 0 8px 8px 0;
    }
    
    .answer-options {
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .answer-options li {
      margin: 5px 0;
    }
    
    .correct-answer {
      color: #28a745;
      font-weight: bold;
      margin-top: 10px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .content {
        padding: 20px;
      }
      
      .top-bar {
        padding: 10px;
      }
      
      .top-bar a {
        margin-right: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/">üè† Trang ch·ªß</a>
    <a href="/about">üìñ Gi·ªõi thi·ªáu</a>
    <a href="/contact">üìß Li√™n h·ªá</a>
  </div>
  
  <div class="content">
    {{ content }}
  </div>
  
  <!-- Script ƒë·ªÉ ƒë·∫£m b·∫£o MathJax ho·∫°t ƒë·ªông t·ªët -->
  <script>
    // Ch·ªù DOM load xong
    document.addEventListener('DOMContentLoaded', function() {
      // N·∫øu MathJax ƒë√£ s·∫µn s√°ng, render l·∫°i
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise().then(() => {
          console.log('MathJax typeset completed!');
        }).catch((err) => {
          console.error('MathJax typeset failed:', err);
        });
      }
    });
    
    // H√†m ƒë·ªÉ render MathJax khi c√≥ n·ªôi dung m·ªõi (n·∫øu c·∫ßn)
    function renderMath() {
      if (window.MathJax && window.MathJax.typesetPromise) {
        return window.MathJax.typesetPromise();
      }
      return Promise.resolve();
    }
    
    // Expose function globally n·∫øu c·∫ßn
    window.renderMath = renderMath;
  </script>
</body>
</html>
