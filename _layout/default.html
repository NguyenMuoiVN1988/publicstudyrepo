<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // Các ký hiệu cho công thức inline
        displayMath: [['$$', '$$'], ['\\[', '\\]']], // Các ký hiệu cho công thức display
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] // Bỏ qua các tag này
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  
  <!-- Marked.js for Markdown processing (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- CSS Styles -->
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: #333;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
      margin: 0;
    }
    
    .top-bar {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px;
      font-family: sans-serif;
      border-bottom: 1px solid #ccc;
      z-index: 9999; /* đảm bảo nằm trên các thành phần khác */
      box-sizing: border-box;
    }
    
    .top-bar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-right: 15px; /* khoảng cách giữa các link */
    }
    
    .top-bar a:hover {
      color: #667eea;
    }
    
    .content {
      margin-top: 60px; /* đẩy nội dung xuống để không bị thanh top-bar che mất */
      background-color: #fff; /* màu nền nội dung */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Styles for math equations */
    .MathJax {
      font-size: 1.1em !important;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .content {
        margin-top: 50px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <!-- Thêm các link navigation khác nếu cần -->
  </div>
  
  <div class="content">
    {{ content }}
  </div>
  
  <!-- Script để xử lý MathJax sau khi content được load -->
  <script>
    // Đảm bảo MathJax render lại sau khi content được load
    if (window.MathJax) {
      MathJax.typesetPromise().catch((err) => console.log('MathJax typeset failed: ' + err.message));
    }
  </script>
</body>
</html>
